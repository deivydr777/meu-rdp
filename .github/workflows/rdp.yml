name: Windows RDP with Tailscale

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Setup Windows RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd123!" -Force)

    - name: Install Tailscale
      run: |
        Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "tailscale-setup.exe"
        Start-Process -FilePath "tailscale-setup.exe" -ArgumentList "/S" -Wait

    - name: Start Tailscale
      run: |
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey="${{ secrets.TAILSCALE_KEY }}" --hostname="github-rdp-${{ github.run_id }}"

    - name: Get Tailscale IP
      run: |
        $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
        Write-Host "üéâ RDP dispon√≠vel no IP: $ip"
        Write-Host "üë§ Usu√°rio: runneradmin"  
        Write-Host "üîê Senha: P@ssw0rd123!"

    - name: Keep alive
      run: |
        Write-Host "üíª RDP ativo por 6 horas! Use o Tailscale IP para conectar."
        Start-Sleep -Seconds 21600
        
