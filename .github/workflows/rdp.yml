name: Windows RDP with Ngrok

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Setup Windows RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd123!" -Force)

    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip

    - name: Setup Ngrok
      run: |
        .\ngrok\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start Ngrok Tunnel
      run: |
        Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -WindowStyle Hidden
        Start-Sleep -Seconds 10
        
        $maxAttempts = 10
        $attempts = 0
        $ngrokUrl = $null
        
        while (-not $ngrokUrl -and $attempts -lt $maxAttempts) {
            Start-Sleep -Seconds 5
            $attempts++
            
            try {
                $tunnels = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels
                $ngrokUrl = ($tunnels.tunnels | Where-Object { $_.proto -eq 'tcp' }).public_url
            } catch {
                Write-Host "Attempt $attempts: Waiting for Ngrok..."
            }
        }
        
        if ($ngrokUrl) {
            $host = ($ngrokUrl -replace 'tcp://', '').Split(':')
            $port = ($ngrokUrl -replace 'tcp://', '').Split(':')[1]
            
            Write-Host "üéâ RDP dispon√≠vel em: $host:$port"
            Write-Host "üë§ Usu√°rio: runneradmin"
            Write-Host "üîê Senha: P@ssw0rd123!"
            Write-Host "üåê URL completa: $ngrokUrl"
        } else {
            Write-Host "‚ùå Falha ao obter URL do Ngrok"
        }

    - name: Keep alive
      run: |
        Write-Host "üíª RDP ativo por 6 horas!"
        Start-Sleep -Seconds 21600
